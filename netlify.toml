[build]
  base = "social-approve-app"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  # Omit Clerk-related keys from secrets scanning - Clerk bundles encrypted tokens
  # into edge middleware which triggers false positives
  SECRETS_SCAN_OMIT_KEYS = "CLERK_SECRET_KEY,DATABASE_URL,NETLIFY_DATABASE_URL"
