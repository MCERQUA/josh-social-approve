[build]
  base = "social-approve-app"
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "20"
  # Omit Clerk-related keys from secrets scanning
  # - CLERK_SECRET_KEY: bundled encrypted into edge middleware
  # - DATABASE_URL/NETLIFY_DATABASE_URL: server-side only but detected in SSR chunks
  # - NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: intentionally public (NEXT_PUBLIC_ prefix)
  SECRETS_SCAN_OMIT_KEYS = "CLERK_SECRET_KEY,DATABASE_URL,NETLIFY_DATABASE_URL,NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY"

# Function configuration for AI image generation
# Gemini 3 Pro Image with thinking mode needs extended timeout
[functions]
  external_node_modules = ["sharp"]
  # Note: For extended timeouts (>10s), upgrade to Netlify Pro
  # and set AWS_LAMBDA_JS_RUNTIME in Netlify UI environment variables
